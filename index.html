<!DOCTYPE  html>
<html>
    <head>
        <title>Serban's TODOs</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="include/bootstrap/bootstrap-4.4.1.min.css">
        <script src="https://kit.fontawesome.com/75e095d830.js" crossorigin="anonymous"></script>
        <!-- <script type="text/javascript" src="include/bootstrap/bootstrap-4.4.1.min.js"></script> -->
    </head>
    <body>
        <div id="main" class="container">
            <div id="header" class="row">
                <div id="title" class="col-md-6">
                    <i class="fas fa-check-square" style="color: var(--cyan)"></i>
                    <span class="ml-1">È˜erban's TODO</span>
                </div>
                <div id="motto" class="col-md-6">JUST <yellow>DON'T</yellow> DO IT.</div>
            </div>
            <div id="active" class="mt-3">
                <div id="active-title" class="shadow-sm mb-2">
                    <span class="align-middle">Current tasks</span>
                    <a id="new-task-button" href="#new-task" class="orange-control align-middle ml-5">
                        <i class="fas fa-plus-square"></i>
                    </a>
                </div>
                <div id="active-tasks">
                    <div id="new-task" class="mt-2 mb-2" style="max-width: 300px">
                        <input type="text" placeholder="(new task)" class="form-control">
                    </div>
                    <div class="task">
                        <a href="#collapse" class="col-cyan mr-2"><i class="fas fa-check-square"></i></a>
                        <label>My first task</label>
                        <a href="#collapse" class="delete-active-button orange-control ml-2"
                        ><i class="fas fa-trash-alt"></i></a>
                    </div>
                    <div class="task">
                        <a href="#collapse" class="col-cyan mr-2"><i class="far fa-square"></i></a>
                        <label>My second task</label>
                        <a href="#collapse" class="delete-active-button orange-control ml-2"
                        ><i class="fas fa-trash-alt"></i></a>
                    </div>
                    <div class="task">
                        <a href="#collapse" class="col-cyan mr-2"><i class="far fa-square"></i></a>
                        <label>My third task</label>
                        <a href="#collapse" class="delete-active-button orange-control ml-2"
                        ><i class="fas fa-trash-alt"></i></a>
                    </div>
                    <div class="task">
                        <a href="#collapse" class="col-cyan mr-2"><i class="far fa-square"></i>
                        </a>
                        <label>My fourth task</label>
                        <a href="#collapse" class="delete-active-button orange-control ml-2"
                        ><i class="fas fa-trash-alt"></i></a>
                    </div>
                </div>
            </div>
            <div id="done" class="mt-3">
                <div id="done-title" class="shadow-sm mb-2">
                    <span>Done</span>
                    <a href="#collapse" class="ml-5 cyan-control">
                        <i class="fas fa-caret-square-up"></i>
                        <i class="fas fa-caret-square-down"></i>
                    </a>
                </div>
                <div id="done-tasks">
                    <div class="task">
                        <a href="#collapse" class="col-teal mr-2"><i class="far fa-square"></i></a>
                        <label><s>My first done task</s></label>
                        <a href="#collapse" class="delete-done-button orange-control ml-2"
                        ><i class="fas fa-trash-alt"></i></a>
                    </div>
                    <div class="task">
                        <a href="#collapse" class="col-teal mr-2"><i class="fas fa-check-square"></i></a>
                        <label><s>My second done task</s></label>
                        <a href="#collapse" class="delete-done-button orange-control ml-2"
                        ><i class="fas fa-trash-alt"></i></a>
                    </div>
                    <div class="task">
                        <a href="#collapse" class="col-teal  mr-2"><i class="fas fa-check-square"></i></a>
                        <label><s>My third done task</s></label>
                        <a href="#collapse" class="delete-done-button orange-control ml-2"
                        ><i class="fas fa-trash-alt"></i></a>
                    </div>
                    <div class="task">
                        <a href="#collapse" class="col-teal  mr-2"><i class="fas fa-check-square"></i></a>
                        <label><s>My fourth done task</s></label>
                        <a href="#collapse" class="delete-done-button orange-control ml-2"
                        ><i class="fas fa-trash-alt"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
